<!DOCTYPE html>
<html lang="en">
<head>
  <title>Title Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1 id="tabTitle">Loading...</h1>
  <button id="fetchTitleButton">Fetch Tab Title</button>
</body>
</html>
